<head>

        .row{

            margin:20px;
            border-radius: 6px;

      .pan{
          flex-grow:1;
      }

</head>
<body>
    <div class="row">
        <div></div>

        <div></div>
    </div>
    <div class="row">
        <div class="pan"></div>
        <div></div>
        <div></div>
    </div>

        <div></div>
        <div></div>
        <div class="pan"></div>

</html>
