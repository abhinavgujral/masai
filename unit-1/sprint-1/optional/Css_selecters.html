<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.bars
{
    width:150px;
    float:left;
    border-radius: 6px;
    height: 600px;
    background-color: teal;
    margin: 20px;
}
#bars-cont
{
    width:760px;
    margin:auto;
}
.box{
    width:160px;
    height:160px;
    background-color: teal;
    border-radius: 6px;
    margin: 10px;
    float: left;
}
.box-large{
    width:400px; 
}
#box-cont{
  
    width:780px;
    margin :auto;
    
}
.clear_f{
    clear:both;
}
</style>
<body>
    <div id="bars-cont">
        <div class="bars"></div>
        <div class="bars"></div>
        <div class="bars"></div>
        <div class="bars"></div>
         <div class="clear_f"></div>
    </div>

    <div id="boxes-cont">
        <div class="box"></div>
        <div class="box box-large"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box box-large"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box box-large"></div>

    </div>
</body>
</html>
