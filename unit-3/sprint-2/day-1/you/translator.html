    <Select id="select"  >

<!-- <select name="lang" id="Langs" onchange="getTheValu()"></select> -->


    <textarea id="text1" type="text"></textarea>
    <textarea type="text" id="text2"></textarea>

    <input type="button" value="translate"  onclick="text_translate()">
</body>

<script>
    async function text_translate()
    {
        let text1=document.getElementById("text1").value;
      
        let select=document.getElementById("select").value;
         let ans =await fetch("https://libretranslate.de/translate",{
                method:'POST',
              body:JSON.stringify({
               q:`${text1}`,
               source:"en",
               target:`${select}`
              }),
              headers:{
                "Content-Type":'application/json',
              },
            
            }); 
            console.log("hello");
             let data=await ans.json();
        let text2=document.getElementById("text2");
        text2.value=data.translatedText;
             console.log("data",data);
       
      }
        
         
        



    
</script>
