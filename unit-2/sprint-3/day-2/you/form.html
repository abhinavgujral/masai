<script>
    var products=[];
 //   localStorage.clear();
    function submitForm(e){
e.preventDefault()
        var items={
     name:document.getElementById("name").value,
     price:document.getElementById("price").value,
     url:document.getElementById("url").value,
    };
    
    products.push(items);
    console.log(products);

}
