<body>
    <script>
        function Myarray(){ //custom array function
            this.length=arguments.length;
            for(let i=0;i<this.length;i++)
            {
                this[i]=arguments[i];
            }
        }
        var arr=new Myarray(1,2,3,4) // creating array object
       console.log( Object.values(arr));// printing values of array
       console.log(arr.length);//length property of custom array

       // calling custom array
    </script>
</body>
