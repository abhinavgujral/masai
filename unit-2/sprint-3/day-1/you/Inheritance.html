<script>
    /* proto type chaining
      priority order
      1.owner
      2.prototype
      3. prototype's prototype
        */
    var grandparents={
        father:"vas dev",
        mother:"kanta devi"
};
console.log(grandparents);

    
var parents=Object.create(grandparents);
console.log(parents);
parents.father="yashkaran";
parents.mother="sonia"; 

//console.log(parents.father);
var son=Object.create(parents);
son.son="Abhinav";

console.log(son);
var daughter=Object.create(parents);
daughter.daughter="Priya";
console.log(daughter);
                     
    
</script>
