<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div style="text-align: center;"><h1>1</h1></div>
<button onclick="ran()">Roll dice!</button>    
</body>
<script>
    var color=['red','blue','gray','yellow','pink','green'];
    function ran(){
        var a=document.querySelector('h1');
        var b=Math.ceil(Math.random()*6);
       // console.log(b);
        a.style.color=color[b-1];
       // console.log(color[b-1]);
        a.textContent=b;
       

    }
    
   
</script>
</html>
