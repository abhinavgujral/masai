<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="create_h1()">Create H1</button>
        <button onclick="create_h3()">Create 2 H3</button>
        <button onclick="create_divs()">Create DIVS</button>
        <button onclick="add_students()">Add Students</button>
        <button onclick="addcopy()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            function create_h1()
            {
                var a=document.getElementById('headings');
                var elment=document.createElement('p');
                elment.textContent = "MASAI";
                a.appendChild(elment);
            }
            function create_h3()
            {
                var a= document.getElementById('headings');
                var element=document.createElement('p')
                element.textContent= "Transformation in education! ";
                a.appendChild(element);
                var element2=document.createElement('p')
                element2.textContent= "Learn to earn, pay when you get.";
                a.appendChild(element2);
            
            }
            function create_divs(){
                var a=document.getElementById('cont');

                for( var i=0;i<10;i++){
                    var d=document.createElement('div');
                    a.appendChild(d);
                }
            }
                function add_students()
                {
                    var a= document.getElementById('vikings');
                    for(var i=0;i<students.length;i++){
                     var ele =document.createElement('li');
                     ele.textContent=students[i];
                     a.appendChild(ele);
                }
            }
            function addcopy()
            {
                var parent= document.body;
                var a= document.querySelector('button')
                var ele=document.createElement('p');
                ele.textContent="@ masai 2019";
                parent.insertBefore(ele, a);

            }
                
            

        </script>
    </body>
</html>
