<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="ch_h1()">Change H1</button>
        <button onclick="ch_h3()">Change H3</button>
        <button onclick="ch_h5()">Change H5</button>
        <button onclick="ch_color('green')">Change Green</button>
        <button onclick="ch_color('red')">Change Red</button>
        <button onclick="ch_color('blue')">Change Blue</button>
        <script>
            function ch_h1(){
                document.querySelector("h1").style.color='red';
            }
            function ch_h3(){
                var ch_h3=document.getElementsByTagName('h3');
                for(var i=0;i<ch_h3.length;i++){
                    ch_h3[i].style.color ="green";
                }
            }
            function ch_h5(){
                var ch_h5=document.getElementsByTagName('h5');
                for(var i=0;i<ch_h5.length;i++){
                    ch_h5[i].style.color ="blue";
                }
            }
            function ch_color (name)
            {
                var var_color=document.getElementsByClassName(name);
                for(var i=0;i<var_color.length;i++){
                    var_color[i].style.color =name;

                }
            }


        </script>
    </body>
</html>
