<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check_age</title>
</head>
<body>
    <label>Age</label>
    <input type="number" id="age"/>
    <button onclick="check_age()">Check Age</button>
    <script>
        function check_age(){
            var enter_age=document.getElementById("age").value;
            var message=document.createElement('p');
            if(enter_age>18){
                message.textContent="You can drive in India!.";
            }
            if(enter_age<18){
                message.textContent="You can't drive in India.";
            }
            if(enter_age==18){
                message.textContent=" You are just old enough to drive in India!.";
            }
        
        console.log(enter_age);
        document.body.appendChild(message);
        }
    </script> 
</body>
</html>
