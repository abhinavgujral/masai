    localStorage.setItem("products",products_json);

    function showProducts(products_arr){
        
        let div=document.getElementById("main_cont");
        for(var i=0;i<products_arr.length;i++){
        let div_cont=document.createElement("div");
        let p_name=document.createElement('p');
        p_name.innerText=products_arr[i].name;
        let p_price=document.createElement('p');
        p_price.innerText="â‚¹"+products_arr[i].price;
        let image=document.createElement("img");
      //  image.addEventListener("mouseover",image_hover_in);
        //image.addEventListener("mouseout",image_hover_out);
        image.src=products_arr[i].image;
        let btn=document.createElement('button');
        btn.innerText="Add To Cart";
        btn.onclick=function(){
            addtocart(products_arr);
        };
        div_cont.append(image,p_name,p_price,btn);
        div.append(div_cont);
    }
}
function applyfilter(){
    console.log(this);
    console.log("filter");
    let products_json=localStorage.getItem("products");
    let products_arr=JSON.parse(products_json);
    var filter_products=products_arr.filter(function(item){
        return item.price>140;
       
        
    });showProducts(filter_products);
}
showProducts(products_arr);
